<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> <!-- Kullanılacak karakter seti -->
        <meta name="author" content="EyüpCan"> <!-- Sayfayı kodlayan kişinin ismi -->
        <meta name="description" content="Sayfanın açıklaması burada">
        <meta name="keywords" content="HTML,ceksoft"> <!-- Anahtar kelimeler --> 
        
        <title>Body Etiketi Elementleri </title> <!-- Tarayıcı başlığı -->
	</head>
	<body>
		
		<p><small> small yazı boyutu </small></p> <!-- Küçük boyutlu yazı -->
		<p><span> span yazı boyutu </span></p> <!-- Normal boyutlu yazı -->
		<p><big> big yazı boyutu </big></p> <!-- Büyük boyutlu yazı -->

		<p><font color="F0F000"> !! Renkli Yazı !! </font></p> <!-- Font etiketi yerine css de düzenleme yapılması önerilmektedir -->
		<p><font color="Orange"> !! Turuncu Renkli Yazı !! </font></p>
		<p><font face="Times New Roman"> !! Times New Roman Yazı Tipinde Yazı !! </font></p>
		<p><font size="10"> !! 10. Seviye Yazı Boyutu !! </font></p>
		<p><font face="verdana" size="5" color="red"> !! Verdana yazı tipinde 5. seviye  kırmızı yazı !! </font></p>

		<h1> Seviye 1 </h1> <!-- Google'ın sayfa içerisindeki konuların önemini belirlemesinde işe yararlar -->
		<h2> Seviye 2 </h2> <!-- Kendiliğinden bir alt satıra iner -->
		<h3> Seviye 3 </h3>
		<h4> Seviye 4 </h4>
		<h5> Seviye 5 </h5>
		<h6> Seviye 6 </h6>

	</body>
</html>
