<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> <!-- Kullanılacak karakter seti -->

        <meta name="description" content="Sayfanın açıklaması burada">
        <meta name="keywords" content="HTML,ceksoft"> <!-- Anahtar kelimeler -->     
        <title>Body Etiketi Elementleri </title> <!-- Tarayıcı başlığı -->

	<body>
		<iframe src="https://ceksoft.wordpress.com/2017/03/19/terminal-komutlari/" width="400" height="350"></iframe> <!-- Sayfanın içerisinde başka bir sayfayı açmaya yarar -->

		<p>e<sub>4</sub> + c<sub>5</sub> + k<sub>11</sub> = 23</p> <!-- sub etiketi normal yazıyı boyutunun yarısına yakın gösterir -->
		<blockquote cite="https://ceksoft.wordpress.com/2017/03/19/terminal-komutlari/">Temel terminal komutları</blockquote> <!-- Sayfa içerisindeki alıntı paragraf veya cümlelerin kaynağını göstermek için kullanılır -->
