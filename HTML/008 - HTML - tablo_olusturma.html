<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> <!-- Kullanılacak karakter seti -->
        <meta name="author" content="EyüpCan"> <!-- Sayfayı kodlayan kişinin ismi -->
        <meta name="description" content="Sayfanın açıklaması burada">
        <meta name="keywords" content="HTML,ceksoft"> <!-- Anahtar kelimeler -->     
        <title>Body Etiketi Elementleri </title> <!-- Tarayıcı başlığı -->
	</head>
	<body>
		<table border="2" cellpadding="10"> <!-- Border kenar çizgileri oluşturur, cellpadding ise hücre içinden her taraftan bosluk bırakır, Artık css ile yapılıyor -->
			<tr> <!-- Satır oluşturur -->
				<th>Film</th> <!-- Kalın yazar -->
				<th>Tür</th>
				<th>Yıl</th>
			</tr>
			<tr>
				<td>ECK</td>
				<td>Aksiyon</td>
				<td>1892</td>
			</tr>
			<tr>
				<td>CK</td>
				<td>Komedi</td>
				<td>1893</td>
			</tr>
		</table>
		<table border="2" cellpadding="10">
			<tr>
				<td>3</td>
				<td>2</td>
				<td>1</td>
			</tr>
			<tr> <!-- Eksik olan sutunlar için boşluk bırakılır-->
				<td>3</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
